<body>
    <h1>Does this work</h1>

    <!-- inline styling -->
    <div id="celebration-box" style="color: green">
        <h3>Yes it does</h3>
    </div>

    <input id="input-name" placeholder="Write your name"/>
    <button onclick="getGreeting()">Get greeting</button>

    <h2 id="greeting-text"></h2>

    <script>
        
    </script>
    
    <script>
        //taks make a request to /greeting and console.log greeting
        const nameInput = document.getElementById("input-name");
        const greetingH2 = document.getElementById("greeting-text")
        
        function getGreeting() {
            const name = nameInput.value;
            fetch("/greeting?name=" + name) 
            .then(response => response.json())
            .then((data) => {
                greetingH2.textContent = data.data;
        })
    }
    </script>
